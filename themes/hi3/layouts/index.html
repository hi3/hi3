{{ define "main" }}
<body class="w-screen bg-gradient-to-tr from-base03 to-base02 min-h-300">
    <main class="h-screen w-screen min-h-300">
      <header class="w-screen flex-none h-1/3">
  {{ partial "body/header.html" . }}
      </header>
      <section class="w-screen flex h-1/3 justify-center objects-center">
        {{ .Content }}
      </section>
      <footer class="w-screen flex h-1/3 justify-center objects-center">
  {{ partial "body/footer.html" . }}
      </footer>
    </main>
  {{ partial "body/script.html" . }}
</body>
{{ end }}
